{% extends base_template %}
{% load i18n %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.alt_text.label_tag }}<br>
    {{ form.alt_text }}<br>
    <hr><br>
    {{ form.description.label_tag }}<br>
    {{ form.description }}<br>
    <hr><br>
    {{ form.image.label_tag }}<br>
    {{ form.image }} <br>
    <hr><br>
    <input type="submit" value="{% translate 'Upload' %}">
</form>
{% endblock %}
